<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of sample registration form." />
</head>
<body bgcolor="cyan">
<center><h1>Registration Form</h1></center>
<center><p>Use tab keys to move from one input field to the next.</p></center>
<form name='registration' action="./register" method="post">
{% csrf_token %}
  <center>  <table border="0">
    <tr>
        <td> <label for="userid">User id: </label></td>
        <td><input type="text" name="userid" size="12" /></td>
    </tr>
    <tr>
        <td><label for="passid">Password:</label></td>
        <td> <input type="password" name="passid" size="12" /></td>
    </tr>
<tr>
    <td><label for="username">Name:</label></td>
    <td><input type="text" name="username" size="12" /></td>
</tr>
<tr>
    <td><label for="address">Address:</label>
    <td><input type="text" name="address" size="12" /></td></td></tr>
        <tr>
            <td><label for="country">Country:</label></td>
       <td>  <select name="country">
             <option selected="" value="Default">(Please select a country)</option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="IN">India</option>
            <option value="AS">Russia</option>
           <option value="AD">USA</option></select></td>
        </tr>
        <tr>
            <td><label for="pin">PIN Code:</label></td>
            <td><input type="text" name="zip" /></td>
        </tr>
<tr>

<td><label for="email">Email:</label></td>
    <td><input type="text" name="email" size="12" /></td>
</tr>
<tr>
    <td><label id="gender">Gender:</label></td>
<td><input type="radio" name="sex" value="Male" /><span>Male</span><input type="radio" name="sex" value="Female" /><span>Female</span>
</td>
</tr>
        <tr>
            <td><label>Language:</label></td>

<td><li><input type="checkbox" name="en" value="en" checked /><span>English</span>
    <input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li></td></tr>
        <tr><td><label for="desc">About:</label></td>
       <td> <textarea name="desc" id="desc"></textarea></td></tr>
    <tr><td><input type="submit" name="submit" value="Submit" /></td></tr>
  </table></center><br>
</form>
<center><a href="./logininput">click here to signin</a></center>
<center><a href="./home">click here to home</a></center>
</body>
</html>
